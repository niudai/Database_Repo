<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="campus">
            <h2><span jhiTranslate="jhipsterApp.campus.detail.title">Campus</span> {{ campus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.campus.name">Name</span></dt>
                <dd>
                    <span>{{ campus.name }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.campus.address">Address</span></dt>
                <dd>
                    <span>{{ campus.address }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/campus', campus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
