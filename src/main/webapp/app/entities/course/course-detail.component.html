<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2> {{ course.name }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <!-- <dt><span jhiTranslate="jhipsterApp.course.name">Name</span></dt>
                <dd>
                    <span>{{ course.name }}</span>
                </dd> -->
                <dt><span jhiTranslate="jhipsterApp.course.examType">Exam Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'jhipsterApp.ExamType.' + course.examType }}">{{ course.examType }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.course.semaster">Semaster</span></dt>
                <dd>
                    <div *ngIf="course.semaster">
                        <a [routerLink]="['/semaster', course.semaster?.id, 'view']">{{ course.semaster?.year }} {{course.semaster?.season}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.course.major">Major</span></dt>
                <dd>
                    <div *ngIf="course.major">
                        <a [routerLink]="['/major', course.major?.id, 'view']">{{ course.major?.name }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.course.teacher">Teacher</span></dt>
                <dd>
                    <div *ngIf="course.teacher">
                        <a [routerLink]="['/teacher', course.teacher?.id, 'view']">{{ course.teacher?.people?.chineseName }}</a>
                    </div>
                </dd>
                <dt><span>上课时间</span></dt>
                <dd>
                    <div *ngFor="let interval of course.times">
                        {{ interval?.day }} {{interval.start}} 节 到 {{interval.end}} 节
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
